name: Publicar imagen Docker

on: 
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3  # Updated from v2 to v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2  # Updated from v1 to v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Updated from v1 to v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2  # Updated from v1 to v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4  # Updated from v2 to v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/practica_7.1:latest 
            ghcr.io/${{ github.repository_owner }}/practica_7.1:latest 
